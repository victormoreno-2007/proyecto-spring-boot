spring.application.name=api-gateway
spring.datasource.url=jdbc:mysql://localhost:3307/sst_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Cambia 'update' por 'create' por si les da error con la base de datos, pero tengan en cuenta que 
#create' eliminará y recreará las tablas cada vez que inicien la aplicación, pero es para que la imagen 
#de la base de datos sea la misma que la de las entidades, si no les da error con 'update' pueden dejarlo 
#así para que no se pierda la información cada vez que inicien la aplicación
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=EstaEsUnaClaveSuperSecretaYLoSuficientementeLargaParaQueFuncione2026
jwt.expiration=86400000